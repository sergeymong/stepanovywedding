<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Кирилл и Анна</title>
  <meta name="description" content="Приглашение на свадьбу Кирилла и Анны">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .page {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
    }
    .banner img {
      display: block;
      width: 100%;
      height: auto;
    }
    .banner a {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      padding: 0;
    }
    .gallery-item {
      aspect-ratio: 2/3;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="banner">
      <img src="images/01_main.webp" alt="Кирилл и Анна — приглашение на свадьбу">
    </div>
    <div class="banner">
      <a href="https://yandex.ru/maps/-/CPAHjX-Q" target="_blank" rel="noopener">
        <img src="images/02_map.png" alt="Схема проезда">
      </a>
    </div>
    <div class="banner">
      <img src="images/03_banner.png" alt="">
    </div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/04_photo1.jpg" alt="Фото 1">
      </div>
      <div class="gallery-item">
        <img src="images/04_photo2.jpg" alt="Фото 2">
      </div>
      <div class="gallery-item">
        <img src="images/04_photo3.webp" alt="Фото 3">
      </div>
    </div>
    <div class="banner">
      <img src="images/05_banner2.png" alt="">
    </div>
    <div class="banner">
      <a href="https://forms.gle/bo2c8CuB1iomwazUA" target="_blank" rel="noopener">
        <img src="images/06_rsvp.png" alt="Подтвердить присутствие">
      </a>
    </div>
    <div class="banner">
      <img src="images/07_bottom.png" alt="">
    </div>
  </div>
</body>
</html>
