<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Кирилл и Анна</title>
  <meta name="description" content="Приглашение на свадьбу Кирилла и Анны">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100%;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .page {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
    }
    .banner img {
      display: block;
      width: 100%;
      height: auto;
    }
    .banner a {
      display: block;
    }

    /* Carousel */
    .carousel {
      position: relative;
      overflow: hidden;
      touch-action: pan-y;
      user-select: none;
      -webkit-user-select: none;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
    }
    .carousel-track.dragging {
      transition: none;
    }
    .carousel-slide {
      flex: 0 0 100%;
      min-width: 0;
    }
    .carousel-slide img {
      display: block;
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px 0;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .carousel-dot.active {
      background: #8b7355;
      transform: scale(1.3);
    }
    .carousel-arrows {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
    }
    .carousel-arrow {
      pointer-events: auto;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      transition: opacity 0.3s;
      opacity: 0.6;
    }
    .carousel-arrow:hover { opacity: 1; }
    .carousel-arrow:active { transform: scale(0.9); }
  </style>
</head>
<body>
  <div class="page">
    <div class="banner">
      <img src="images/01_main.webp" alt="Кирилл и Анна — приглашение на свадьбу">
    </div>
    <div class="banner">
      <a href="https://yandex.ru/maps/-/CPAHjX-Q" target="_blank" rel="noopener">
        <img src="images/02_map.png" alt="Схема проезда">
      </a>
    </div>
    <div class="banner">
      <img src="images/03_banner.png" alt="">
    </div>

    <!-- Карусель -->
    <div class="carousel" id="gallery">
      <div class="carousel-track" id="galleryTrack">
        <div class="carousel-slide"><img src="images/04_photo1.jpg" alt="Фото 1"></div>
        <div class="carousel-slide"><img src="images/04_photo2.jpg" alt="Фото 2"></div>
        <div class="carousel-slide"><img src="images/04_photo3.webp" alt="Фото 3"></div>
      </div>
      <div class="carousel-arrows">
        <button class="carousel-arrow" id="prevBtn">&#8249;</button>
        <button class="carousel-arrow" id="nextBtn">&#8250;</button>
      </div>
    </div>
    <div class="carousel-dots" id="galleryDots"></div>

    <div class="banner">
      <img src="images/05_banner2.png" alt="">
    </div>
    <div class="banner">
      <a href="https://forms.gle/bo2c8CuB1iomwazUA" target="_blank" rel="noopener">
        <img src="images/06_rsvp.png" alt="Подтвердить присутствие">
      </a>
    </div>
    <div class="banner">
      <img src="images/07_bottom.png" alt="">
    </div>
  </div>

  <script>
    (function() {
      const track = document.getElementById('galleryTrack');
      const dots = document.getElementById('galleryDots');
      const slides = track.children;
      const total = slides.length;
      let current = 0;
      let startX = 0, moveX = 0, isDragging = false;

      // Create dots
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('button');
        dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
        dot.setAttribute('aria-label', 'Фото ' + (i + 1));
        dot.addEventListener('click', () => goTo(i));
        dots.appendChild(dot);
      }

      function goTo(index) {
        current = Math.max(0, Math.min(index, total - 1));
        track.style.transform = 'translateX(' + (-current * 100) + '%)';
        dots.querySelectorAll('.carousel-dot').forEach((d, i) =>
          d.classList.toggle('active', i === current)
        );
      }

      // Arrows
      document.getElementById('prevBtn').addEventListener('click', () => goTo(current - 1));
      document.getElementById('nextBtn').addEventListener('click', () => goTo(current + 1));

      // Touch swipe
      track.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
        track.classList.add('dragging');
      }, { passive: true });

      track.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        moveX = e.touches[0].clientX - startX;
        const offset = -current * 100 + (moveX / track.offsetWidth) * 100;
        track.style.transform = 'translateX(' + offset + '%)';
      }, { passive: true });

      track.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;
        track.classList.remove('dragging');
        const threshold = track.offsetWidth * 0.2;
        if (moveX < -threshold) goTo(current + 1);
        else if (moveX > threshold) goTo(current - 1);
        else goTo(current);
        moveX = 0;
      });

      // Mouse drag (desktop)
      track.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
        track.classList.add('dragging');
        e.preventDefault();
      });
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        moveX = e.clientX - startX;
        const offset = -current * 100 + (moveX / track.offsetWidth) * 100;
        track.style.transform = 'translateX(' + offset + '%)';
      });
      document.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        track.classList.remove('dragging');
        const threshold = track.offsetWidth * 0.2;
        if (moveX < -threshold) goTo(current + 1);
        else if (moveX > threshold) goTo(current - 1);
        else goTo(current);
        moveX = 0;
      });

      // Prevent image drag
      track.querySelectorAll('img').forEach(img => {
        img.addEventListener('dragstart', e => e.preventDefault());
      });
    })();
  </script>
</body>
</html>
